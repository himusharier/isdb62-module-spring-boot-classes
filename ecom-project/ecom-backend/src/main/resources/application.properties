# application name & port number:
spring.application.name=ecom-backend
server.port=8081

# h2 database configurations:
spring.datasource.username=himusharier
spring.datasource.password=
spring.datasource.url=jdbc:h2:mem:himusharier
spring.datasource.driverClassName=org.h2.Driver

# sql configurations:
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=update

# multipart form configurations for image:
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB